<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Mensaje</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: #f0e6d2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .formulario {
            background: #fff8e7;
            border: 2px solid #d2b48c;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #d2b48c;
        }
        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: #d2b48c;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #c9a66b;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h1>Escribe tu mensaje</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
