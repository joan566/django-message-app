<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Opini√≥n Personal - Pergamino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: url("https://th.bing.com/th/id/R.17190e8f35c4d969210f9d30202bf45c?rik=kYf1YijstWMJVw&pid=ImgRaw&r=0") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .pergamino {
            background: rgba(75, 44, 94, 0.6); /* morado semitransparente */
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            line-height: 1.8;
            box-shadow: 0 10px 30px rgba(75,44,94,0.25); /* sombra morada */
            position: relative;
            font-size: 1.2em;
            opacity: 0;
            transform: scale(0.9) rotate(-1deg);
            animation: desplegar 1.2s ease forwards;
        }

        .pergamino::before, .pergamino::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 20px;
            left: 0;
            background: linear-gradient(to right, transparent 0%, #C9A0DC 50%, transparent 100%);
        }

        .pergamino::before { top: -10px; border-radius: 50% 50% 0 0; }
        .pergamino::after { bottom: -10px; border-radius: 0 0 50% 50%; }

        .pergamino h1 {
            font-size: 2em;
            margin-bottom: 25px;
            color: #c1b0ccff; /* Morado profundo */
            opacity: 0;
            animation: escribir 2s ease 0.5s forwards;
        }

        .pergamino p {
            font-style: italic;
            color: #e3d3f0ff; /* Morado suave */
            opacity: 0;
            animation: escribir 3s ease 1s forwards;
        }

        @keyframes desplegar {
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes escribir {
            to {
                opacity: 1;
            }
        }

        /* üé® Estilos del bot√≥n (link al inicio) */
        .volver {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(to right, #C9A0DC, #EAD9FA);
            color: #4B2C5E;
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(75,44,94,0.25);
            transition: all 0.3s ease;
        }

        .volver:hover {
            background: linear-gradient(to right, #B583D3, #DAB6F5);
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(75,44,94,0.35);
        }

        @media(max-width: 650px){
            .pergamino {
                padding: 30px 20px;
            }
            .pergamino h1 {
                font-size: 1.6em;
            }
            .pergamino p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    {% for item in mensajes %}
    <div class="pergamino">
        <h1>{{ item.titulo }}</h1>
        <p>{{ item.mensaje }}</p>
    </div>
    {% empty %}
    <div class="pergamino">
        <h1>Sin mensajes</h1>
        <p>No has escrito ninguna opini√≥n todav√≠a.</p>
    </div>
    {% endfor %}

    <!-- Link estilizado -->
    <a href="{% url 'index' %}" class="volver">Volver al inicio</a>
    
</body>
</html>
